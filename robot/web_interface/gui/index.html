<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<title>Test</title>

	<link rel="stylesheet" href="w3.css">

	<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body class="w3-white">
	<div class="w3-center w3-card>
		<img src="logo.png" class="w3-round" alt="logo">
	</div>
	<div class="w3-card w3-center" style="width:100%">
		<img src="logo.png" class="w3-round" alt="logo">
		<div class="w3-container">
		  <h4><b>INDRUINO TECHNOLOGY SOLUTIONS CO., LTD</b></h4>
		  <p>The power in your hands</p>
		</div>
	</div>
	<div class="w3-container">
		<h1 class="w3-center w3-jumbo">AGV - Position Controller</h1>
		<table class="w3-table">
			<tr>
				<th class="w3-center"><button onclick="display1()" class="w3-button w3-teal w3-jumbo">Position A</button></th>
				<th class="w3-center"><button onclick="display2()" class="w3-button w3-teal w3-jumbo">Position B</button></th>
			</tr>
			
			<tr>
				<th class="w3-center"><button onclick="display3()" class="w3-button w3-teal w3-jumbo">Position C</button></th>
				<th class="w3-center"><button onclick="display4()" class="w3-button w3-teal w3-jumbo">Position D</button></th>
			</tr>
		</table>
	</div>
	<div class="w3-container">
		<br>
		<p>Connection Status: <span id="status"></span></p>
	</div>
</body>
</html>
