{% extends "layout.html" %}
{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js')}}"></script>
<div class="bg-image"></div>

<div class="bg-text">
    <a class="navbar-brand " href="#"><img src="{{url_for('static', filename='../static/css/logoBK.png')}}" width="80" height="80" alt=""></a>
    <h3><b>BACH KHOA UNIVERSITY</b></h3>
    <p>DEPARTMENT OF CONTROL AND AUTOMATION</p><br>
    <h4>Choose mode</h4><br>
    <button id="index-map" class="button-index glow-button" ><b>SLAM</b></button>
    <button class="button-index glow-button" data-toggle="modal" data-target="#exampleModal" style="margin-left: 10%;"><b>Navigation</b></button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="list-group" id="index-list">
                    {% for maps in map %}
                    <a class="list-group-item list-group-item-action" style="cursor:pointer;">{{maps[1]}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-load"></div>
{% endblock content %}
